<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        .navbar {
            background-color: gray;
            width: 1200px%;
        }
        .navbar ul {
            margin: auto;
            overflow: auto;
            
        }
        .navbar li {
            float: left;
            list-style: none;
            position: relative;
            margin-right: 240px;
        }
        .navbar li :last-child{
            margin-right: 0;
        }

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>services</li>
                <li>contact us</li>
            </ul>
        </nav>

    </header>

</body>

</html>
